modules:
    os:
        sysDescr_regex:
            - '/ (?<version>\d+\.\d\S+) /'
            - '/(?<hardware>aarch64|alpha|amd64|arm\w*|i386|ia64|mips\w*|pc98|powerpc\w*|risc\w*|sparc\w*)/i'
    sensors:
        state:
            data:
                -
                    oid: UCD-SNMP-MIB::prTable
                    value: UCD-SNMP-MIB::prErrorFlag
                    num_oid: '.1.3.6.1.4.1.2021.2.1.100.{{ $index }}'
                    descr: UCD-SNMP-MIB::prNames
                    index: 'UCD-SNMP-MIB::prErrorFlag.{{ $index }}'
                    state_name: UCD-SNMP-MIB::prErrorFlag
                    states:
                        - { value: 0, generic: 0, graph: 1, descr: ok }
                        - { value: 1, generic: 2, graph: 1, descr: error }
